<html>
  <head>
    <title>Drop Down Menu</title>
  </head>
  <body>
    <form>
      <label for="dropdown">
        Choose an Option:
      </label>
      <select id="dropdown">
        <option value="r">Red</option>
        <option value="g">Green</option>
        <option value="y">Yellow</option>
      </select>
    </form>
  </body>
</html>
